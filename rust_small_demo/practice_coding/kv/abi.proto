syntax = "proto3";

package abi;

message Request {
    oneof message {
        RequestGet get = 1;
        RequestPut put = 2;
    }
}

message Response {
    uint32 code = 1;
    string key = 2;
    string value = 3;
}

message RequestGet {
    string key = 1;
}

message RequestPut {
    string key = 1;
    string value = 2;
}